{% extends 'base.html' %}

{% block title %}Клиенты{% endblock %}


{% block content %}
<h2>
    <a class="nav-link" href="{% url 'add_customer' %}">Добавить клиента</a>
</h2>

    <h4>Список клиентов</h4>
    <ul>
        {% for customer in customers %}
        <li>
            <a href="{% url 'customer_view' customer.id %}">{{ customer.name }}</a> - {{ customer.registration_date }}
        </li>
        {% empty %}
        <li>Список клиентов пуст</li>
        {% endfor %}
    </ul>
{% endblock %}
